<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slides â€” jojowibowo.github.io</title>

  <!-- Reveal.js core CSS from CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/white.css">

  <!-- Your custom Marp-style theme (at repo root) -->
  <link rel="stylesheet" href="./lioncity-finai.css">

  <style>
    /* Ensure Reveal uses your font sizes comfortably on mobile */
    .reveal { font-family: var(--font-main, Arial, sans-serif); }
    /* If your theme uses :root variables, keep them; otherwise adjust here */
  </style>
</head>
<body>

  <div class="reveal">
    <div class="slides">
      <!-- The Markdown content will be injected here as a single slide container -->
      <section data-markdown="gold_bitcoin_pitch_marp.md" data-separator="^\n---\n" data-separator-vertical="^\n--\n" data-separator-notes="^Note:" data-charset="utf-8"></section>
    </div>
  </div>

  <!-- Reveal.js and plugins from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/plugin/notes/notes.js"></script>

  <script>
    // Initialize Reveal with the Markdown plugin enabled
    Reveal.initialize({
      hash: true,
      slideNumber: true,
      plugins: [ RevealMarkdown, RevealNotes ],
      // Optional: tune slide size and behavior for mobile
      width: "100%",
      height: "100%",
      margin: 0.05,
      minScale: 0.6,
      maxScale: 1.0
    });
  </script>
</body>
</html>
